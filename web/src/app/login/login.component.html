<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>account_circle</mat-icon>
</button>
<mat-menu #menu="matMenu" style="padding:0px">
    <div class="menu_login" (click)="$event.stopPropagation()">
        <h2 style="margin: 5px 0">Connexion</h2>
        <mat-form-field style="width: 100%;" >
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="user.username">
            <button mat-button *ngIf="user.username" matSuffix mat-icon-button aria-label="Clear" (click)="user.username=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field style="width: 100%;" (click)="$event.stopPropagation()">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="user.password">
            <button mat-button *ngIf="user.password" matSuffix mat-icon-button aria-label="Clear" (click)="user.password=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <div class="dropdown-divider"></div>
        <button mat-raised-button>Connexion</button>

    </div>


</mat-menu>
