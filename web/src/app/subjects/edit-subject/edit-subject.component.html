<div class="container" *ngIf="subject"  style="margin-left: 10%; margin-top: 3%;">
    <h1>Edition de l'enseignement {{subject.nom}}</h1>
    <form ngForm class="form">
    <mat-form-field>
      <input matInput placeholder="name" [(ngModel)]="subject.name" name="name">
    </mat-form-field>
    <br>
    <button mat-stroked-button (click)="onSaveSubject($event)">Save</button>
    <button mat-stroked-button (click)="onDeleteSubject($event)">Delete</button>
    </form>
  </div>
